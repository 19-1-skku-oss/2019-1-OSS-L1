---
layout: compress
---
<html lang="{{ page.lang | default: site.lang | default: "ko" }}">

  {% include head.html %}

  <body class="site">

    {% if site.google_tag_manager %}

      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->

    {% endif %}

    {% include header.html %}

    <div class="hero lazyload" data-bg="{{site.url}}/assets/img/posts/pytest_screen.jpg">
      <div class="hero__wrap">
        <h1 class="hero__title">What is Pytest?</h1>
        <p class="hero__meta">2019-1-OSS-L1</p>
      </div>
    </div>

    <main class="site__content">
      <section class="blog">
         <!-- {% include sidebar.html %} -->
        <div class="container">
        <div class="wrapper">
         {% include sidebar.html %}
          <div class="post-list" itemscope="" itemtype="http://schema.org/Blog">

            {% for post in site.posts %}
              {% include card.html %}
            {% endfor %}

            <!-- {% include pagination.html %} -->
          </div>
          </div>
        </div>
      </section>
    </main>

    {% include footer.html %}

  </body>

</html>
